<!DOCTYPE html>
<html ng-app="fundApp">
  <head>
    <title>Widget dragging demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="ng-draggable-widgets.js"></script>
    <script type="text/javascript">
(function() {

  var widgets = [
    {
      heading:'Fund List',
      style: 'woks',
	  description: "this is the fund center please see the fund list below."
    },
    {
      heading:'NAV History ',
      style: 'socks',
	  description: "this is the fund center  please see the fund list below."
    },
    {
      heading:'Share Price',
      style: 'mocks',
	  description: "this is the fund center  please see the fund list below."
    },
    {
      heading:'Net asset value',
      style: 'pops',
	  description: "this is the fund center  please see the fund list below."
    },
    {
      heading:'Curent Bid',
      style: 'hocks',
	  description: "this is the fund center  please see the fund list below."
    }
  ];

 var fundApp =  angular.module('fundApp', ['ng-draggable-widgets']);
    fundApp.controller('dragController', function($scope) {
      $scope.widgets = widgets;
      $scope.moveWidget = function(drag) {
		  
      }
	  
	 $scope.IsHidden = false;
	 $scope.ShowHide = function ($scope) {
		//If DIV is hidden it will be visible and vice versa.
		$scope.IsHidden = $scope.IsHidden ? false : true;
	}
	
    });
})();    
    
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="dragController">
    <div drag-group="widgets">
      <div ng-repeat="widget in widgets" draggable-widget="widget" draggable-widget-callback="moveWidget" class="{{widget.style}}"  ng-hide = "IsHidden">
      <a href="#" ng-click="ShowHide(this)" style="float:right" ><img src="http://www.free-icons-download.net/images/red-power-off-button-32209.png" width="25px"></a>
        <div draggable-widget-handle>{{widget.heading}}</div>
        <p>{{widget.description}}</p>
      </div>
    </div>
  </body>
</html>
